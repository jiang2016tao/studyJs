<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: blue;
            border: 1px solid red;
            position: absolute;
        }
        .div1{
            top:0px;
            left: 0px;
        }
        .div2,.div3,.div4,.div5{
            top: 50px;
            left: 50px;
        }
        .div3{
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3">
                <div class="div4">
                    <div class="div5"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
