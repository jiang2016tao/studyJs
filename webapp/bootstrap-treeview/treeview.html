<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../plugin/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="../plugin/bootstrap/bootstrap-treeview.css" rel="stylesheet"/>

    <script src="../plugin/jquery-1.7.2.js"></script>
    <script src="../plugin/bootstrap/bootstrap-treeview.js"></script>
</head>
<body>
    <div id="tree"></div>
</body>
<script>
    $(function(){
        var tree = [
            {
                text: "Parent 1",
                nodes: [
                    {
                        text: "Child 1",
                        nodes: [
                            {
                                text: "Grandchild 1"
                            },
                            {
                                text: "Grandchild 2"
                            }
                        ]
                    },
                    {
                        text: "Child 2"
                    }
                ]
            },
            {
                text: "Parent 2"
            },
            {
                text: "Parent 3"
            },
            {
                text: "Parent 4"
            },
            {
                text: "Parent 5"
            }
        ];
        $('#tree').treeview({
            data: tree,         // 数据源
            showCheckbox: true,   //是否显示复选框
            highlightSelected: true,    //是否高亮选中
            //nodeIcon: 'glyphicon glyphicon-user',    //节点上的图标
//            nodeIcon: 'glyphicon glyphicon-globe',
            emptyIcon: '',    //没有子节点的节点图标
            multiSelect: true,    //多选
            selectable: true,
            state:{
                checked:true,
                selected: true
            },
            onNodeChecked: function (event,data) {
//                alert(data.nodeId);
            },
            onNodeSelected: function (event, data) {
//                alert(data.nodeId);
            }
        });
    });
</script>
</html>
